<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1 id="number">0</h1>
        </div>
        <div class="controls">
            <button id="increment" onclick="btnIncrement()">Increment</button>
            <button id="decrement" onclick="btnDecrement()">Decrement</button>
            <button id="reset" onclick="btnReset()">Reset</button>
        </div>
    </div>
</body>
</html>
